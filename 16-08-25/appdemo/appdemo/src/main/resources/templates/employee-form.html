<!DOCTYPE html>
<html lang="en" xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .form-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn-submit { padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 th:text="${employee.id == null} ? 'Add New Employee' : 'Edit Employee'"></h1>

        <form th:action="@{/employees/save}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>

            <div class="form-group">
                <label for="type">Employee Type:</label>
                <select id="type" th:field="*{type}" required>
                    <option th:each="type : ${employeeTypes}"
                            th:value="${type}"
                            th:text="${type.name()}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="departmentName">Department Name:</label>
                <input type="text" id="departmentName" th:field="*{department.name}" required />
            </div>

            <div class="form-group">
                <label for="street">Street:</label>
                <input type="text" id="street" th:field="*{address.street}" required />
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" th:field="*{address.city}" required />
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" th:field="*{address.state}" required />
            </div>
            <div class="form-group">
                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" th:field="*{address.zipCode}" required />
            </div>

            <button type="submit" class="btn-submit" th:text="${employee.id == null} ? 'Save Employee' : 'Update Employee'"></button>
            <a th:href="@{/employees}">Cancel</a>
        </form>
    </div>
</body>
</html>
