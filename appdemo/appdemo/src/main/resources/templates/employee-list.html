<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn-container { margin-bottom: 20px; }
        .btn-container a, .btn-container button {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-form { display: flex; margin-bottom: 15px; }
        .search-form input { padding: 8px; border-radius: 5px; border: 1px solid #ccc; margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Employee List</h1>

    <div class="btn-container">
        <a th:href="@{/employees/form}">Add New Employee</a>
    </div>

    <div class="search-form">
        <form th:action="@{/employees/search}" method="get">
            <input type="text" name="name" placeholder="Search by name..."/>
            <button type="submit">Search</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Department</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.type}"></td>
                <td th:text="${employee.department.name}"></td>
                <td th:text="${employee.address.street + ', ' + employee.address.city}"></td>
                <td>
                    <a th:href="@{/employees/form(id=${employee.id})}" class="btn-edit">Edit</a>
                    <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn-delete"
                       onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
